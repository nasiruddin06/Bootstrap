<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Nasir | Carousel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
    <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="carousel slide" data-ride="carousel" id="pera">
            <ul class="carousel-indicators">
              <li data-target="#pera" data-slide-to="0" class="active"></li>
              <li data-target="#pera" data-slide-to="1"></li>
            </ul>
            
            <div class="carousel-inner">
              <div class="item active">
                <img src="images/slideshow-image-3.jpg" alt="slide" class="img-responsive">
                <div class="carousel-caption">
                  <h1>Nasir</h1>
                  <h3 class="btn btn-primary">Go</h3>
                </div>
              </div>
              <div class="item">
                <img src="images/slideshow-image1.png" alt="slide1" class="img-responsive">
                <div class="carousel-caption">
                  <h1>Shah Ali</h1>
                  <h4 class="btn btn-primary">Go</h4>
                </div>
              </div>
            </div>

            <a href="#pera" class="left carousel-control" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">previous</span>
            </a>
            <a href="#pera" class="right carousel-control" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">next</span>
            </a>
          </div>
        </div>
      </div>
    </div>




















    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
